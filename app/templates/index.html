<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knee OA Classification</title>
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-gray-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold">Knee Osteoarthritis Classification</h1>
            <p class="text-gray-100 mt-1">AI in Healthcare</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-12">
        <section class="bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Image Classification</h2>
            
            <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-6">
                <div class="cursor-pointer flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-lg p-8 bg-gray-50 hover:bg-gray-100 transition" id="uploadArea">
                    <svg class="w-12 h-12 text-gray-700 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    <label for="image" class="text-center">
                        <span class="text-gray-800 font-semibold">Click to upload</span>
                        <span class="text-gray-600"> or drag and drop</span>
                        <p class="text-sm text-gray-500 mt-1">PNG, JPG, GIF up to 10MB</p>
                    </label>
                    <input type="file" id="image" name="image" accept="image/*" class="hidden">
                    <img id="preview" src="#" alt="Image Preview" class="mt-4 max-h-48 hidden rounded-lg shadow-md">
                </div>

                <div id="fileName" class="text-center text-gray-600 hidden"></div>

                <div class="flex gap-4">
                    <button type="submit" class="flex-1 bg-gray-800 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 shadow-md">
                        Predict
                    </button>
                    <button id="clear" type="reset" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-6 rounded-lg transition duration-200">
                        Clear
                    </button>
                </div>
            </form>
        </section>

        <section id="results" class="mt-8 hidden">
            <div class="bg-white rounded-lg shadow-md p-8">
                <h3 class="text-2xl font-bold text-gray-800 mb-4">Classification Results</h3>
                <div id="resultTable" class="overflow-x-auto">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </section>

        <section class="mt-8 bg-white rounded-lg shadow-md p-8">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Instructions</h3>
            <ul class="space-y-2 text-gray-700">
                <li class="flex items-start">
                    <span class="inline-flex items-center justify-center h-6 w-6 rounded-full bg-gray-100 text-gray-800 text-sm font-bold mr-3 flex-shrink-0">1</span>
                    <span>Upload an X-ray image of the knee</span>
                </li>
                <li class="flex items-start">
                    <span class="inline-flex items-center justify-center h-6 w-6 rounded-full bg-gray-100 text-gray-800 text-sm font-bold mr-3 flex-shrink-0">2</span>
                    <span>Wait for our AI model to process the image</span>
                </li>
                <li class="flex items-start">
                    <span class="inline-flex items-center justify-center h-6 w-6 rounded-full bg-gray-100 text-gray-800 text-sm font-bold mr-3 flex-shrink-0">3</span>
                    <span>Get instant classification results</span>
                </li>
            </ul>
        </section>
    </main>

    <footer class="bg-gray-800 text-gray-300 mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center">
            <p>AI in Healthcare Application.</p>
        </div>
    </footer>

    <script>
        const fileInput = document.getElementById('image');
        const uploadArea = document.getElementById('uploadArea');
        const previewImage = document.getElementById('preview');
        const fileName = document.getElementById('fileName');
        const resultsSection = document.getElementById('results');
        const resultTable = document.getElementById('resultTable');
        const clearButton = document.getElementById('clear');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop area when dragging
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.add('bg-gray-200');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.remove('bg-gray-200');
            });
        });

        // Handle drop
        uploadArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            updatePreview();
        });

        // Handle file selection
        fileInput.addEventListener('change', updatePreview);
        clearButton.addEventListener('click', () => {
            previewImage.src = '#';
            previewImage.classList.add('hidden');
            fileName.textContent = '';
            fileName.classList.add('hidden');
            resultsSection.classList.add('hidden');
            resultTable.innerHTML = '';
        });
        uploadArea.addEventListener('click', () => {fileInput.click();});

        function updatePreview() {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
                fileName.textContent = `Selected: ${file.name}`;
                fileName.classList.remove('hidden');
            } else {
                previewImage.classList.add('hidden');
                fileName.classList.add('hidden');
            }
        }

        // Handle form submission
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (fileInput.files.length === 0) {
                alert('Please select an image file.');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            resultTable.innerHTML = '<p class="text-center text-gray-600">Processing...</p>';
            resultsSection.classList.remove('hidden');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const data = await response.json();
                
                // Display results in a table
                let html = '<table class="w-full border-collapse border border-gray-300"><thead class="bg-gray-100"><tr><th class="border border-gray-300 p-2 text-left">Class</th><th class="border border-gray-300 p-2 text-left">Confidence</th></tr></thead><tbody>';
                
                for (const [className, confidence] of Object.entries(data.vgg16 || {})) {
                    html += `<tr><td class="border border-gray-300 p-2">${className}</td><td class="border border-gray-300 p-2">${confidence}</td></tr>`;
                }
                
                html += '</tbody></table>';
                
                if (data.final_prediction) {
                    html += `
                        <div class="mt-4 p-4 bg-green-100 border border-green-400 rounded">
                            <strong>Final Prediction: Class ${data.final_prediction.class}</strong></br>
                            <strong>Confidence: ${data.final_prediction.confidence}</strong>
                        </div>
                        `;
                }
                
                resultTable.innerHTML = html;
            } catch (error) {
                resultTable.innerHTML = `<div class="p-4 bg-red-100 border border-red-400 rounded">Error occurred while processing the image: ${error.message}</div>`;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
